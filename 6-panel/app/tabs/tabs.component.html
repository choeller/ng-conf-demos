<div class="tabs">
  <ul>
    <li *ngFor="let tab of tabs" [class.active]="tab.active"
                                 (click)="activate(tab)">
      <a>{{tab.title}}</a>
    </li>
  </ul>
  <div class="tabs-container">
    <div class="tabs-content">
      <ng-content></ng-content>
    </div>
  </div>
</div>
